{% extends 'developer_base.html' %}
{% block content %}
<style>

</style>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Institute List</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Institute List </a></li>
            </ol>
        </nav> 
    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="container" style=" overflow:scroll;">
                        <table id="example" class="table table-striped " style="overflow:scroll; width:100%;min-width: max-content;">
                            <thead>
                                <tr style="background:#02B4C3;">
                                        <th scope="col" class="text-center text-white" style="">Username</th> 
                                        <th scope="col" class="text-center text-white" style="">Institute Name</th> 
                                        <th scope="col" class="text-center text-white" style="">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% if institute %}
                                {% for r in institute %}
                                <tr>
                                    <td>{{r.username}}</td>
                                    <td>{{r.name}}</td> 
                                    <td>
                                    <center>
                                        <a href="{% url 'update_institute' r.id %}"
                                        class="btn btn-warning px-3">Update</a>   
                                    </center>

                                    </td>
                                </tr>
                                {% endfor %}
                                {% else %} 
                                {% endif %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div><!-- End Left side columns -->
    </section>

</main><!-- End #main -->





<script>
    $(document).ready( function () {
  $('#example').DataTable();
});
</script>

<script>
   $(document).ready( function () {
  $('#myTable').DataTable({
    "paging": true,
    "pageLength": 10,
    "searching": true
  });
});
</script>
{% endblock content %}
